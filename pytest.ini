[pytest]
# CRITICAL: Exclude malware directories from test discovery
# These directories contain actual malicious code and should NEVER be executed
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Explicitly exclude dangerous directories
norecursedirs = python/malicious triage data* .git .tox dist build *.egg

# Additional safety - ignore these patterns
addopts = 
    --ignore=python/malicious
    --ignore=triage
    --ignore-glob=**/data*/**
    --ignore-glob=**/*malicious*/**
    -v